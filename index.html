<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WIN10_PLUS</title>
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/window.css">
    
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 0;
        list-style: none;
    }
    html{
        position: relative;
        width: 100%;
        height: 100%;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .minify{
        transform: scale(0);
    }
   
    </style>
</head>
<body>
   <section id="root">
    <div id="desktop">
        
        <div class="bg-img desktop-container" data-contextmenu="desktopManager._createMenu" data-container="-1" data-id="-1" data-type="free">
          <div class="de-icon" data-click="taskManager.launch">
            <div class="DesktopIconImgBox" style="margin-left: 15px" data-type="icon" data-contextmenu="desktopManager._createMenu">
                <img src="./assets/desktop/taskmanager.ico" />
            </div>
            <div class="de-text-box icon-text" style="margin-left: 15px" >
                <input class="d-none" type="text" maxlength="24" value=任务管理器 />
                <span >任务管理器</span>
            </div>
          </div>
        </div>
        
    </div>
    <div id="footer">
       <div class="task-container">
           <!-- 开始菜单按钮 -->
           <div class="startbtn" data-click="startMenuManager.toggle" data-type='startmenu'>
              <div></div> 
           </div>
           <!-- 任务栏 -->
           <div class="task-win-container">
               <div class="task-win-group"></div>
           </div>

           <!-- 时间 -->
           <time id="clock" class="btn-task btn-text"> 00:00:00 </time>
       </div> 
    </div>
   </section> 
   <img id='sd' src="./assets/background/th.jpg" height="100" width="100">
   <script src="./js/index.js">
   </script>
   
   
</body>
</html>
